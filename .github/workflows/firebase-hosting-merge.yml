name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm i
      - run: npm run build
        env:
          VITE_FB_API_KEY: '${{ secrets.FB_API_KEY }}'
          VITE_DB_AUTH_DOMAIN: '${{ secrets.FB_AUTH_DOMAIN }}'
          VITE_FB_PROJECT_ID: '${{ secrets.FB_PROJECT_ID }}'
          VITE_FB_STORAGE_BUCKET: '${{ secrets.FB_STORAGE_BUCKET }}'
          VITE_FB_MESSAGINGSENDER_ID: '${{ secrets.FB_MESSAGINGSENDER_ID }}'
          VITE_FB_APP_ID: '${{ secrets.FB_APP_ID }}'
          VITE_SENTRY_DSN: '${{ secrets.SENTRY_DSN }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LA_ROCA_RESTAURANT }}'
          channelId: live
          projectId: la-roca-restaurant
